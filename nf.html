<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>NumberFighter</title>
    <link href="f/f.css" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Rajdhani:600&display=swap" rel="stylesheet">
  </head>
  <body>
   <script src="f/nf.js"></script>
    <table style="margin-left: auto; margin-right: auto;">
      <tr>
        <td colspan="3">NumberFighter</td>
      </tr>
      <tr>
        <td colspan="3"></td>
      </tr>
      <tr>
        <td><input id="input1" type="number" name="input1" value="" min="2" onkeydown="JavaScript:Enter_Check();"></input></td>
        <td><button onclick="calc1(); calc2(); fight();">START!</button></td>
        <td><input id="input2" type="number" name="input2" value="" min="2" onkeydown="JavaScript:Enter_Check();"></input></td>
      </tr>
      <tr>
        <td><p id="result1" class="res"></p></td>
        <td></td>
        <td><p id="result2" class="res"></p></td>
      </tr>
      <tr>
        <td><br>1's Life</td>
        <td><br>PHASE</td>
        <td><br>2's Life</td>
      </tr>
      <tr>
        <td><p id="fight1"></p></td>
        <td><p id="phase">VS</p></td>
        <td><p id="fight2"></p></td>
      </tr>
    </table>
  </body>
</html>
