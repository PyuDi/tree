<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>WordFighter</title>
    <link href="f/f.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">  
  </head>
  <body>
   <script src="f/wf.js"></script>
    <table style="margin-left: auto; margin-right: auto;">
      <tr>
        <td colspan="3">WordFighter</td>
      </tr>
      <tr>
        <td colspan="3"></td>
      </tr>
      <tr>
        <td><input id="input1" type="text" name="input1" value="" onkeydown="JavaScript:Enter_Check();"></input></td>
        <td><button onclick="calc1(); calc2(); fight();">START!</button></td>
        <td><input id="input2" type="text" name="input2" value="" onkeydown="JavaScript:Enter_Check();"></input></td>
      </tr>
      <tr>
        <td><p id="result1" class="res"></p></td>
        <td></td>
        <td><p id="result2" class="res"></p></td>
      </tr>
      <tr>
        <td><br>1's Life</td>
        <td><br>PHASE</td>
        <td><br>2's Life</td>
      </tr>
      <tr>
        <td><p id="fight1"></p></td>
        <td><p id="phase">VS</p></td>
        <td><p id="fight2"></p></td>
      </tr>
    </table>
    <details>
      <summary>Update log</summary>
      <p id="log">
      </p>
    </details>
  </body>
</html>
